<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario de Atención - Clínica Luz de Vida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            text-align: center;
        }
        header {
            background: #007acc;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            background: white;
            width: 90%; /* Ajuste el tamaño del recuadro */
            max-width: 900px; /* Limitar el tamaño máximo del contenedor */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Asegurar que el contenido no se salga */
        }
        img {
            width: 100%; /* Ajuste el tamaño de la imagen al 100% del contenedor */
            height: auto; /* Mantener la proporción de la imagen */
            border-radius: 10px; /* Redondear las esquinas de la imagen */
        }
        .back-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background: #007acc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background: #005b99;
        }
    </style>
</head>
<body>

    <header>Horario de Atención y Citas</header>

    <div class="container">
        <img src="horario.jpg.jpg" alt="Horario de Atención">
        <a href="index.html" class="back-button">Volver al Inicio</a>
    </div>

</body>
</html>
